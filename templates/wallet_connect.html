<!DOCTYPE html>
<html>
<head>
    <title>Connect Wallet</title>
    <script 
src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script 
src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
</head>
<body>
    <h2>Choose your wallet</h2>

    <button onclick="connectPhantom()">üîÆ Phantom (Solana)</button>
    <button onclick="connectMetamask()">ü¶ä Metamask (EVM)</button>
    <p id="status"></p>

    <script>
        const tg_id = new 
URLSearchParams(window.location.search).get('tg_id');

        async function connectPhantom() {
            if (!window.solana || !window.solana.isPhantom) {
                alert("Phantom wallet not found");
                return;
            }

            try {
                const resp = await window.solana.connect();
                const address = resp.publicKey.toString();
                sendWalletToBackend(address);
            } catch (err) {
                console.error("Phantom error", err);
            }
        }

        async function connectMetamask() {
            if (!window.ethereum) {
                alert("Metamask not found");
                return;
            }

            try {
                const accounts = await window.ethereum.request({ method: 
'eth_requestAccounts' });
                const address = accounts[0];
                sendWalletToBackend(address);
            } catch (err) {
                console.error("Metamask error", err);
            }
        }

        async function sendWalletToBackend(address) {
            const res = await fetch('/verify', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ tg_id: tg_id, address: address })
            });

            const data = await res.json();
            document.getElementById("status").innerText = data.status === 
"success"
                ? "‚úÖ Wallet connected: " + address
                : "‚ùå Failed to verify wallet.";
        }
    </script>
</body>
</html>
